<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta & Kembang Api</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Overlay Awal */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease-in-out;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        button:hover { background: #fff; color: #000; }

        header {
            margin-top: 15vh;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s;
        }

        h1 { font-weight: 300; font-size: 2rem; letter-spacing: 5px; margin-bottom: 10px; }
        p.sub { font-size: 0.9rem; color: #888; letter-spacing: 1px; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Responsif HP */
        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            button { padding: 12px 30px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="margin-bottom: 25px; font-style: italic; opacity: 0.7;">Sebuah pesan untukmu...</p>
        <button onclick="startExperience()">BUKA SURAT</button>
    </div>

    <header id="mainHeader">
        <h1>I LOVE YOU</h1>
        <p class="sub">Happy New Year 2025</p>
    </header>

    <canvas id="fireworksCanvas"></canvas>

    <audio id="bgMusic" loop>
        <source src="backgroundmusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        
        let particles = [];
        let fireworks = [];
        let active = false;
        const phrases = ["I LOVE YOU", "HAPPY NEW YEAR"];

        function startExperience() {
            // Putar Musik
            audio.play().catch(e => console.log("Audio play failed", e));
            
            // Hilangkan Overlay
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('mainHeader').style.opacity = '1';
            }, 1500);

            active = true;
            resize();
            animate();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sy = Math.random() * -3 - 5; 
                // Warna pastel yang lembut (biru-ungu-pink)
                this.color = `hsl(${Math.random() * 60 + 200}, 50%, 75%)`;
                this.shouldExplode = false;
            }
            update() {
                this.y += this.sy;
                this.sy += 0.08; // Efek gravitasi
                if (this.sy >= -0.5) this.shouldExplode = true;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color, txt = null) {
                this.x = x; this.y = y;
                this.color = color;
                this.sx = Math.random() * 4 - 2;
                this.sy = Math.random() * 4 - 2;
                this.life = 100;
                this.txt = txt;
            }
            update() {
                this.x += this.sx; this.y += this.sy;
                this.sy += 0.03;
                this.life -= 0.7; // Kecepatan memudar
            }
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                if(this.txt) {
                    ctx.font = "italic bold 16px Georgia";
                    ctx.fillText(this.txt, this.x, this.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function explode(x, y, color) {
            // Peluang 40% muncul teks saat meledak
            if(Math.random() > 0.6) {
                const phrase = phrases[Math.floor(Math.random() * phrases.length)];
                phrase.split("").forEach((char, i) => {
                    let p = new Particle(x, y, "#fff", char);
                    p.sx = (i - phrase.length/2) * 1.3;
                    p.sy = (Math.random() - 0.5) * 2;
                    particles.push(p);
                });
            } else {
                for(let i=0; i<50; i++) particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            if (!active) return;
            // Efek trail/jejak kembang api
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.025) fireworks.push(new Firework());

            fireworks.forEach((fw, i) => {
                fw.update(); fw.draw();
                if (fw.shouldExplode) {
                    explode(fw.x, fw.y, fw.color);
                    fireworks.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
